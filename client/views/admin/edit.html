<template name="blogAdminEdit">
  <div id="blog-admin">
    <div class="container blog-admin-edit">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>
            <strong>Edit Post</strong>
          </h1>

          {{#with post}}
            <form>
              <div class="row form-group">
                <div class="col-md-12">
                  <label>Title</label>
                  <input tabindex="1" type="text" class="form-control" name="title" placeholder="Title" value="{{title}}">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-6">
                  <label>Tags (comma-separated)</label>
                  <input tabindex="2" type="text" class="form-control" name="tags" placeholder="Tags" value="{{joinTags tags}}">
                </div>
                <div class="col-md-6">
                  <label>Slug</label>
                  <input type="text" class="form-control" name="slug" placeholder="Slug" value="{{slug}}">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label>Body</label>
                  <div class="edit-mode">
                    <a href="#" class="visual-toggle">Visual</a>
                    -
                    <a href="#" class="html-toggle">HTML</a>
                    -
                    <a href="#" class="visual-html-toggle">Visual | HTML</a>
                  </div>
                  {{#with editor}}
                    {{> UI.dynamic template=this.template data=this.post}}
                  {{/with}}
                  <button type="submit" class="btn btn-default">
                    <i class="fa fa-save"></i> Save
                  </button>
                  <a href="{{pathFor 'blogAdmin'}}" class="btn btn-default">
                    <i class="fa fa-ban"></i> Cancel
                  </a>
                </div>
              </div>
            </form>
          {{/with}}

        </div>
      </div>
    </div>
  </div>
</template>

<template name="visualEditor">
  <div class="editable" tabindex="3">
    {{{body}}}
  </div>
</template>

<template name="htmlEditor">
  <textarea class="html-editor col-xs-12">{{{body}}}</textarea>
</template>

<template name="duoEditor">
  <div class="editable col-sm-6" tabindex="3">
    {{{body}}}
  </div>
  <textarea class="html-editor col-xs-12 col-sm-6">{{{body}}}</textarea>
</template>
