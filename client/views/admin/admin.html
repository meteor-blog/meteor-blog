<template name="blogAdmin">
  <div id="blog-admin">
    <div class="container blog-admin-index">
      <div class="row">
        <div class="col-md-3">
          <h1>Blog Admin</h1>
        </div>
        <div class="col-md-9">
          <a href="#" class="for-new-blog btn btn-default">
            <i class="fa fa-plus"></i> Add Blog Post
          </a>
          <select class="for-filtering form-control">
            <option value="all">All Posts</option>
            <option value="mine">My Posts</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          {{#if posts}}
            {{> reactiveTable collection=posts settings=table}}
          {{else}}
            <table class="table table-striped table-bordered">
              <tr><td>
                <a href="#" class="for-new-blog">Create the first blog</a>
              </td></tr>
            </table>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="blogAdminTitleColumn">
  <h4><a target="_blank" href="{{pathFor 'blogShow'}}">{{title}}</a></h4>
  <p>{{{excerpt}}}</p>
</template>

<template name="blogAdminAuthorColumn">
  {{authorName}}
</template>

<template name="blogAdminUpdatedColumn">
  {{blogFormatDate updatedAt}}
</template>

<template name="blogAdminPublishedColumn">
  {{#if published}}
    {{blogFormatDate publishedAt}}
  {{else}}
    <i class="fa fa-ban"></i>
  {{/if}}
</template>

<template name="blogAdminStatusColumn">
  {{#if published}}
    <a class="for-unpublish" href="#">Draft</a> | <span class="selected">Published</span>
  {{else}}
    <span class="selected">Draft</span> | <a class="for-publish" href="#">Published</a>
  {{/if}}
</template>

<template name="blogAdminCommentColumn">
  {{#if commentable}}
    <a class="for-nocomments" href="#">No Comments</a> | <span class="selected">Comments</span>
  {{else}}
    <span class="selected">No Comments</span> | <a class="for-comments" href="#">Comments</a>
  {{/if}}
</template>

<template name="blogAdminEditColumn">
  <a href="{{pathFor 'blogAdminEdit'}}"><i class="fa fa-edit"></i></a>
</template>

<template name="blogAdminDeleteColumn">
  <a href="#" class='delete'><i class="fa fa-trash-o"></i></a>
</template>
